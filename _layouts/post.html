<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>    

    {% include header.html %}

    <div id="content">
    	<div class="ui padded page centered grid">
    		<div class="eleven wide column">
                    
                    <div class="right-block ">    
                        <div id="toc" class="ui vertical pointing secondary menu" ></div>                   
                    </div>

                    <div class="middle-block">
        		 		<header class="post-header">
        		 		  <h1 class="post-title">{{ page.title }}</h1>
        		 		  <p class="post-meta">
                            <i class="calendar icon"></i>{{ page.date | date: "%b %-d, %Y" }}
                            <i class="edit icon"></i>By {{ page.author}}
                          </p>
        		 		</header>

        		 		<article class="post-content">
        		 		  {{ content }}
        		 		</article>
                    </div>

                    <div class="end ui horizontal divider">END</div>

                    <!--comment-->
                    {% include comment.html%}
    		</div>
    	</div>    	
    </div>    


  </body>

</html>
