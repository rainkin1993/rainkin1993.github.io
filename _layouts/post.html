<body>

	{% include header.html %}	

	<div class="ui main grid">
		<!-- <div id="divLargerImage"></div>
		<div id="divOverlay"></div> -->
		<div class="two wide column">
		</div>
		<div class="ten wide column">
			<div class="ui very padded content segment">

				<article>
					{{ content }}	
					<p class="date">{{ page.date | date: "%Y 年 %m 月 %d 日" }}</p>
				</article>
				
				<div class="ui right close rail">
				    <div class="ui catalog vertical pointing menu" id="toc">				      
				    </div>
		    	</div>

		    	<script type="text/javascript">

		    	// $('.content img').click(function () {
		    	//     var $img = $(this);
		    	//     $('#divLargerImage').html($img.clone().height($(document.body).height)).add($('#divOverlay')).fadeIn();
		    	// });

		    	// $('#divLargerImage').add($('#divOverlay')).click(function () {
		    	//     $('#divLargerImage').add($('#divOverlay')).fadeOut(function () {
		    	//         $('#divLargerImage').empty();
		    	//     });
		    	// });

		    	$(function () {
		  
		    		// google pretty code
		    		$('pre').addClass('prettyprint linenums').attr('style', 'overflow:auto');
		    		window.prettyPrint && prettyPrint();


		    		// TOC:table of content
		    		$('#toc').toc({
		    		    'selectors': 'h2,h3', //elements to use as headings
		    		    'container': '.content', //element to find all selectors in		    		    
		    		    'prefix': 'toc', //prefix for anchor tags and class names		    		    		    		    
		    		    'highlightOffset': 100, //offset to trigger the next headline
		    		    'anchorName': function(i, heading, prefix) { //custom function for anchor name
		    		        return prefix+i;
		    		    },		    		    
		    		    'activeClass': "active",
		    		'itemClass': function(i, heading, $heading, prefix) { // custom function for item class
		    		  return "item" + " " + prefix + '-' + heading.localName;
		    		}
		    		});


		    	});

		    	$(document).ready(function (){
		    		NProgress.start();
		    	});

		    	$(window).load(function (){
		    		NProgress.done();	
		    	});
		    	</script>


		    	
		    <a href="javascript:void(0);" onclick="toggleDuoshuoComments('#comment-box');" id="comments" style="display: block;text-align: right;">展开评论</a>
		    	
			</div>

			
				<div id="comment-box" ></div>
				
				{% capture key %}{{ page.date | date: "%Y-%m-%d" }}-{{ page.title }}{% endcapture %}
				<!-- 多说公共JS代码 start (一个网页只需插入一次) -->
				<script type="text/javascript">
				function toggleDuoshuoComments(container){
				    var el = document.createElement('div');//该div不需要设置class="ds-thread"
				    el.setAttribute('data-thread-key', '{{key}}');//必选参数
				    el.setAttribute('data-url', '{{site.url}}{{page.url}}');//必选参数
				    el.setAttribute('data-author-key', 'rainkin');//可选参数
				    DUOSHUO.EmbedThread(el);
				    jQuery(container).append(el);
				    $('#comments').remove();
				    $(container).addClass("ui segment")
				}
					</script>
				<!-- 多说公共JS代码 end -->
			
		</div>
	</div>
